<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог недвижимости</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 16px;
        }
        .photo-link {
            display: block;
            border: 1px solid #ccc;
            text-align: center;
            text-decoration: none;
            color: #333;
        }
        .photo-link img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .photo-link:hover {
            border-color: #007bff;
        }
    </style>
</head>
<body>

<h1>Каталог недвижимости</h1>

<div class="gallery">
    <a href="/apartment1/" class="photo-link">
        <img src="/images/apartment1.jpg" alt="Апартаменты 1">
        <p>Квартира номер 1</p>
    </a>
    <a href="/apartment2/" class="photo-link">
        <img src="/images/apartment2.jpg" alt="Апартаменты 2">
        <p>Квартира номер 2</p>
    </a>
    <!-- Добавьте столько элементов <a>, сколько нужно для остальных квартир -->
</div>

</body>
</html>
