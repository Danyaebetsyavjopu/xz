<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        .flat {
            width: 200px;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Каталог квартир</h1>

        <div class="flat">
            <img scr="apartament1.jpg" alt="Квартира 1">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
            <button onclick="showDetails('flat1')">Подробнее</button>
        </div>

        <div class="flat">
            <img src="apartament2.jpg" alt="Квартира 2">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
            <button onclick="showDetails('flat2')">Подробнее</button>
        </div>
    </div>

    <div id="details" style="display: none;">
        <h2>Подробная информация</h2>
        <p id="detailsText"></p>
        <button onclick="goBack()">Назад</button>
    </div>

    <script>
        function showDetails(flat) {
            document.getElementById('main').style.display = 'none';
            document.getElementById('details').style.display = 'block';

            if (flat === 'flat1') {
                document.getElementById('detailsText').innerText = 'Дополнительная информация о квартире 1.';
            } else if (flat === 'flat2') {
                document.getElementById('detailsText').innerText = 'Дополнительная информация о квартире 2.';
            }
        }

        function goBack() {
            document.getElementById('main').style.display = 'block';
            document.getElementById('details').style.display = 'none';
        }
    </script>
</body>
</html>
